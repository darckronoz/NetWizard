<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/questions.css">
    <title>NetWizard</title>
</head>
<body>
    
    <div id="principal" class="main">
        <h1>Configuración de Red Empresarial</h1>
        <hr>
        <div class="form">
            
            <br>
    
            <label for="departmentCount">Cantidad de departamentos:</label>
            <input type="number" id="departmentCount" min="1" max="100">
    
            <label for="subnetClass">Clase de la Red:</label>
            <select id="subnetClass">
            <option value="A">Clase A</option>
            <option value="B">Clase B</option>
            <option value="C">Clase C</option>
            </select>
    
            <label for="growthrate">¿Qué porcentaje estiman para el crecimiento de empleados en los próximos 5 años?</label>
            <input type="number" id="growthrate" min="0" max="100" >
    
            <button id="save-info">Siguiente pregunta</button>
        </div>
    </div>
    <script src="./scripts/questions.js"></script>

    <p class="trademark">by: Cristhian vargas - Johan Sierra - Juan Cepeda</p>
    <p class="version">0.0.5</p>
    <script>
        document.getElementById("save-info").addEventListener("click", function() {
            window.location.href = "question1.html";
        });
    </script>
</body>
</html>
